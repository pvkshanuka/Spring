<h2 mat-dialog-title>Login from here</h2>

<mat-dialog-content>


  <div class="mycontainer">

    <form class="example-form">
      <!-- <h2 class="example-full-width, form_header">Register From Here</h2> -->

      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
          placeholder="Ex. pat@example.com" required>
        <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
        <mat-error align="end" *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" required>
        <!-- <mat-hint align="end">Minimum 4 characters</mat-hint> -->
      </mat-form-field>

    </form>

</div>

</mat-dialog-content>

<mat-dialog-actions align="end">

    <button mat-raised-button mat-dialog-close>Close</button>
    <button mat-raised-button mat-dialog-close color="primary">Login</button>

</mat-dialog-actions>
